<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS font</title>
    <link rel="stylesheet" href="css/font.css">
</head>
<body>
    <h1>NanumGothic webfont를 적용한 h1</h1>
    <h2>NanumGothic webfont를 적용한 h2</h2>
    <h3>NanumGothic webfont를 적용한 h3</h3>
    <p>
        자간과 단간등을 조정하지 않았을 때 형태.
    </p>
    <p class="letter">
        자간을 조정 하였을 때 style.
    </p>
    <p class="word">
        단간을 조정 하였을 때 style.
    </p>
    <p class="w_normal">
        paragraph의 width가 150px, 문장이 길어질 때 paragraph의 width에 맞추어 자동 줄바꿈이 된다.
    </p>
    <p class="w_nowrap">
        paragraph의 width가 150px, 문장이 길어질 때 paragraph의 width와 상관없이 문장이 한줄로 출력된다.
    </p>
</body>
</html>
