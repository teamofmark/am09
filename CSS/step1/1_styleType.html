<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cascade Style Sheet Type - css 작성 방식</title>
    <style>
        p{
            font-size: 20px; font-weight: normal; color: blue;
        }
        /* innerStyle(내부스타일) : codeTest용으로 많이 활용함 ? 한 페이지에만 귀속되는 명령 체계이기 때문에*/
    </style>
</head>
<body>
    <p style="font-size: 30px; font-weight: bold; color: red;">css 작성 방식에 따른 차이를 이해하고 적합한 타입을 생각해보자.</p>
    <!-- 
        inlineStyle(인라인스타일) : Tag에 직접 적용하는 방식으로 가장 높은 우선권을 가지고 있다.
        대신 각 Tag마다 한번 씩 입력해야 하기 떄문에 유지보수가 절대 불가능 하고 추후 sourceControl(소스제어) 측면에서도 굉장히 불리함.
    -->
</body>
</html>
