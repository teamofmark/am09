<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cascade Style Sheet Type - css 작성 방식</title>
    <!-- 
        화면분할에 대해
        1. 파일간 포커스이동 : ctrl + direction(방향키ex>right) / cmd+opt + direction
        2. 파일간 분리 :  ctrl + alt + direction /cmd + ctrl + direction / 반대방향키를 누르면 병합
        3. 분리된 탭 클릭시 자동 영역 증가
    -->
    <!-- link:css 입력 후 href에 상대경로와 파일명을 작성후 ctrl(cmd) + click 시 원하는 경로에 파일 생성 가능 -->
    <style>
        p{
            font-size: 20px; font-weight: normal; color: blue;
        }
        /* innerStyle(내부스타일) : codeTest용으로 많이 활용함 ? 한 페이지에만 귀속되는 명령 체계이기 때문에*/
    </style>
    <link rel="stylesheet" href="css/1_styleType.css">
    <!--
         outerStyle(외부스타일) : 주력으로 사용하는 방식. 외부에 파일을 생성하기 때문에 유지보수가 용이하고
        sourceControl(소스제어)측면에서 탁월하다.  
    -->
</head>
<body>
    <p>css 작성 방식에 따른 차이를 이해하고 적합한 타입을 생각해보자.</p>
    <!--
        style="font-size: 30px; font-weight: bold; color: red;" 
        inlineStyle(인라인스타일) : Tag에 직접 적용하는 방식으로 가장 높은 우선권을 가지고 있다.
        대신 각 Tag마다 한번 씩 입력해야 하기 떄문에 유지보수가 절대 불가능 하고 추후 sourceControl(소스제어) 측면에서도 굉장히 불리함.
    -->
</body>
</html>
