<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 작성방식</title>
    <style>
        p{
            color: green;
        }
    </style>
    <!-- innerStyle : 단일 페이지의 웹 일 경우, 임시 테스트 파일을 만들 때 -->
    <link rel="stylesheet" href="css/1_style.css">
    <!-- outerStyle : 퍼블리셔들에게 제일 중요하고 많이 사용되는 방식 -->
</head>
<body>
    <p style="color: red;">
        <!-- inlineStyle : 작업자가 공석이거나 특별한 사유로인해 긴급한 유지보수가 이루어 져야 할 때 (최우선적용)-->
        css 사용 방식에 대해 알아보자.
    </p>
</body>
</html>
