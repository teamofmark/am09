<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS - position 추가 설명</title>
    <link rel="stylesheet" href="css/3_1_positionControl.css">
</head>
<body>
    <div class="position_A">
        일반 absolute (화면 기준 절대 좌표)
    </div>
    <div class="position_R">
        기준 relative (내부 자손 기준 좌표)
        <div class="position_A2">
            자손 absolute (부모를 기준으로 작동)
        </div>
    </div>
    <div class="position_F">
        화면 기준 절대 좌표 (고정 됨)
    </div>
    <div class="position_S">
        특정 위치 기준 (고정 됨)
    </div>
</body>
</html>
