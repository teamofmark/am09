<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>floatLayout 1</title>
    <link rel="stylesheet" href="css/2_1_floatLayout1.css">
</head>
<body>
    <!-- header>h1{Header}+p{HeaderArea}+nav>h2{Navigation}+p{NavArea} -->
    <header>
        <h1>Header</h1>
        <p>HeaderArea</p>
        <nav>
            <h2>Navigation</h2>
            <p>NavArea</p>
        </nav>
    </header>
    <!-- .wrap>(aside>h2{aside}+p{asideArea})+(section>h2{Section}+p{SectionArea}+article>h3{Article}+p{ArticleArea}) -->
    <div class="wrap">
        <aside>
            <h2>aside</h2>
            <p>asideArea</p>
        </aside>
        <section>
            <h2>Section</h2>
            <p>SectionArea</p>
            <article>
                <h3>Article</h3>
                <p>ArticleArea</p>
            </article>
        </section>
    </div>
    <footer>
        <h2>Footer</h2>
        <p>FooterArea</p>
    </footer>
</body>
</html>
