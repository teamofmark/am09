<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>plugin(JQuery) - bxslider</title>
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <script src="js/jquery.bxslider.js"></script>
    <script src="js/jquery.fitvids.js"></script> <!-- video미사용시 필요없음 -->
    <script src="js/customize.bxslider.js"></script><!--실제프로젝트면 그 프로젝트에서 사용하는 js에 넣으면 됨-->
    <link rel="stylesheet" href="css/import.css">
</head>
<body>
    <ul class="slider">
        <li><img src="images/wallpaper1.jpg" alt="High Quality Wallpaper1" title="High Quality Wallpaper1"></li>
        <li><img src="images/wallpaper2.jpg" alt="High Quality Wallpaper2" title="High Quality Wallpaper2"></li>
        <li><img src="images/wallpaper3.jpg" alt="High Quality Wallpaper3" title="High Quality Wallpaper3"></li>
        <li><img src="images/wallpaper4.jpg" alt="High Quality Wallpaper4" title="High Quality Wallpaper4"></li>
        <li><iframe  src="https://www.youtube.com/embed/XyFZEmy4jco?si=2j-nDqTPiLJij-AY" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe></li>
    </ul>
    <div class="newPager"></div>
    <ol class="customPager">
        <li><a data-slide-index="0"><img src="images/wallpaper1.jpg" alt="slide1"></a></li>
        <li><a data-slide-index="1"><img src="images/wallpaper2.jpg" alt="slide2"></a></li>
        <li><a data-slide-index="2"><img src="images/wallpaper3.jpg" alt="slide3"></a></li>
        <li><a data-slide-index="3"><img src="images/wallpaper4.jpg" alt="slide4"></a></li>
        <li><a data-slide-index="4"><img src="https://placehold.co/168x95?text=video" alt="videoThumbNail"></a></li>
</ol>
</body>
</html>
