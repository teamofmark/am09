<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>paragraph - 문단</title>
</head>
<body>
    <!-- 
        vsCode 꾸미기
        1. theme keyword -> vsCode 외관 자체에 대한 테마.
        2. icon theme keyword -> vsCode 의 explore(탐색기)에 대한 테마.
        3. color the tagName -> html 언어에 한한 색상 표기 관련 
    -->
    <p>
        p Tag는 paragraph의 줄임 말 로써, 문단을 의미한다.
    </p>
    <p>
        그냥 작성하는 것 만으로 서로 구분됨을 확인 할 수 있다.
    </p>
    <p>
        <b>진하게</b>
        <strong>진하게</strong>
        <br>
        <i>기울기</i>
        <!-- italic으로 불리는 기울임 Tag. 외국어,분류적성격을 띄는 단어, 전문기술용어, 손글씨....= 기존문맥에서 이탈되는 형태 -->
        <em>기울기</em>
        <!-- emphasized. 의미강조 - 성조의 변화.  -->
        <br>
        <mark>색상</mark>
        <!-- Marker. 색상을 수단으로 하는 분류적 성격 -->
        <br>
        첨자 <sup>위</sup>
        첨자 <sub>아래</sub>
        <br>
        <!-- sup : superScript / sub: subScript - 시안에 보이는 대로 디자인 해도 상관 없음. -->
        <s>취소선</s>
        <!-- strike -> s -->
        <del>취소선</del>
        <!-- 실제 데이터 상에서의 취소 or 삭제예정 or 부정의 의미 -->
        <br>
    </p>
</body>
</html>
