<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form - tag's</title>
</head>
<body>
    <form>
        <!-- 
            form은 input 내 data's 담아서 전송하는 역할을 해준다.
            감싸는 위치는 input's 와 가장 가까운 공간 Tag여야 한다.
        -->
        <fieldset>
            <!-- 
                서로 다른 2개 이상의 data group이 존재 할 때 물리적 공간 구분 용도로 사용되는 Tag.
                주변 공간 Tag와 분리되는 공간을 만들고 싶을 때도 사용 가능.
            -->
            <legend>HTML4 Input's</legend>
            <!-- 
                분리된 fieldset group 주제에 맞는 이름을 적는 Tag.(필수 아님)
            -->
            <ul>
                <li>
                    <label for="userID">userID : </label>
                    <input type="text"  id="userID">
                    <!-- 
                        :text - 모든 문자 입력 가능 (문자 > 특수,숫자) - 사용도가 가장 높음.
                        input - display: inline-block;(기능을 수행하는 Tag's = img,iframe,embed,video,audio....)
                        block(위에서 아래로 떨어지는, width: 100%) + inline(width:auto, 옆으로 붙어나옴)
                        = inline-block - width: auto, 옆으로 붙어나옴, width 증가 시킬 수 있고, 공간단위로 위에서 아래로 떨어짐.
                    -->
                    <!-- ! input의 id는 backEnd가 직접적으로 사용하는 id이기 때문에 상호협의하에... -->
                    <!-- 
                        * 상식적인 선 내에서의 web상 naming규칙을 따라야함.
                        ? 1. 한글,띄어쓰기,특문,숫자나 대문자가 앞에오거나 행위 금지.
                        ? 2. 영문키워드 2개이상을 조합해야 함.(예약어개념 - programing Language가 이미 선점한 단어 사용금지)
                    -->
                </li>
                <li>
                    <!-- label+input:password -->
                    <label for="userPW">userPW : </label>
                    <input type="password" id="userPW">
                    <!-- :password - 실질적인 암호화 처리가 된 data -->
                </li>
                <!-- li>(input:radio#btn_radio$+label{radio$})*4 -->
                <li>
                    <input type="radio" name="radioGroup" id="btn_radio1" value="1" checked>
                    <label for="btn_radio1">radio1</label>
                    <input type="radio" name="radioGroup" id="btn_radio2" value="2">
                    <label for="btn_radio2">radio2</label>
                    <input type="radio" name="radioGroup" id="btn_radio3" value="3">
                    <label for="btn_radio3">radio3</label>
                    <input type="radio" name="radioGroup" id="btn_radio4" value="4">
                    <label for="btn_radio4">radio4</label>
                    <!-- 
                        1. :radio - name을 이용하여 그룹을 생성하고 전체중 하나만 선택할 수 있게 하는 입력태그 (or)
                        2. 기본 설정 값이 필요한 경우에는 해당 항목에 checked attr추가하면 됨.
                        3. value 설정으로 전달 할 값을 넣어 둘 수 있으나 - data쪽에서 처리할 일.
                     -->
                </li>
                <li>
                    <!-- (input:checkbox#btn_chk$+label[for="btn_chk$"]{check$})*4 -->
                    <input type="checkbox" id="btn_chk1" checked>
                    <label for="btn_chk1">check1</label>
                    <input type="checkbox" id="btn_chk2">
                    <label for="btn_chk2">check2</label>
                    <input type="checkbox" id="btn_chk3">
                    <label for="btn_chk3">check3</label>
                    <input type="checkbox" id="btn_chk4">
                    <label for="btn_chk4">check4</label>
                    <!-- 
                        1. :checkbox - 다중 선택을 지원하는 입력태그(and)
                        2. 기본 설정 값이 필요한 경우에는 해당 항목에 checked attr추가하면 됨.
                        3. value 설정으로 전달 할 값을 넣어 둘 수 있으나 - data쪽에서 처리할 일.
                    -->
                </li>
                <li>
                    <label for="commentBox">comment :</label>
                    <textarea id="commentBox" cols="30" rows="10">
                        <h1>test</h1>
                    </textarea>
                    <!-- 
                        1. textarea는 현재 많이 사용되지는 않는다. (editor의 사용량 증가)
                        2. textarea안은 공간이기는 하나 tag 등의 programming 언어 입력 불가
                        3. 모든 공백이 그대로 표현 (pre) / 글꼴 변경이 자동으로 안됨. 수동으로 지정해야만 함.
                        4. resize 기능은 활성화 되면 layout이 무너지는 관계로 css에서 제거 해야함.
                        5. 기존 cols, rows attr 은 css로 처리해야함.(width, height)
                    -->
                </li>
                <li>
                    <label for="selectJob">직업 선택 : </label>
                    <select id="selectJob">
                        <optgroup label="구직자">
                            <option value="1">무직</option>
                            <option value="2">학생</option>
                        </optgroup>
                        <optgroup label="근로자">
                            <option value="3">전문직</option>
                            <option value="4">공무원</option>
                        </optgroup>
                    </select>
                    <!-- 
                        1. select - 목록형태의 선택항목을 제공하고 입력받는 양식.
                        2. 항목 수만큼 optionTag 필수로 필요.
                        3. optgroup으로 중간 그룹을 설정할 수 있다.
                        단, :radio,:checkbox,select 처럼 선택으로 입력받는 Tag들은 외관변경이 까다롭다.
                    -->
                </li>
                <li>
                    <!-- input:image+input:button+input:file+input:submit+input:reset -->
                    <input type="image" src="https://placehold.co/150x50?text=button" alt="imgButton">
                    <input type="button" value="우편번호찾기">
                    <button type="button">비밀번호찾기</button>
                    <input type="file">
                    <input type="submit" value="전송">
                    <input type="reset" value="취소">
                </li>
                <!--
                    버튼으로 사용할수 있는 input에는 image, button, file, submit, reset 이 있는데 해당용도에 따라 적절하게 사용해야 한다.
                    1. image 는 버튼을 웹사이트 디자인에 맞게 디자인된 버튼을 사용할 때 사용 한다.
                    2. button 은 최종 확인 전송 및 페이지 양식 되돌리기, 파일 찾아보기 기능을 제외한 나머지 기능의 버튼 (우편번호, 검색, 추가, 삭제 등)에 사용한다.
                    3. file은 파일 찾아보기 버튼에 사용한다.
                    4. submit은 해당 폼 이 모두 완성 되었을때 완료 및 전송을 할때 사용한다.
                    5. reset은 해당 폼의 모든 양식 내용을 초기화 시킬 때 사용한다. (form 안에 존재해야함)
                    6. button Tag 는 각 type에 따라 button의 작동방식을 변화 시킬 수 있고 tag안에 content를 담을 수 있다는 장점이 있다.
                -->
            </ul>
        </fieldset>
    </form>
    <form>
        <fieldset>
            <legend>HTML5 Input's</legend>
            <ul>
                <li>
                    <!-- label[for='userEmail']{이메일 :}+input:email#userEmail -->
                    <label for="userEmail">이메일 :</label>
                    <input type="email" id="userEmail" maxlength="16" autofocus placeholder="16자이내로 입력하세요.">
                    <!-- 
                        :email - emailAddr 전문적으로 입력 받는 field. required(필수) attr을 부여 하면 email주소양식 자동 검수.
                        1. touchKeypad 일 경우(tablet,smartPhone) 키패드 배열에 @가 추가된다.
                        2. required (필수) - 모든 input 사용가능
                        3. maxlength(최대자수제한) - 입력이 되는 모든 field 사용가능
                        4. autofocus - page가 열릴 때 자동으로 초점을 맞춰주는 기능 (시각장애인들에게 정보전달에 방해가 되지 않는 선에서 사용)
                        5. placeholder - 시각적 입력정보 안내를 넣는 것.
                    -->
                </li>
                <li>
                    <label for="userWebUrl">웹사이트 : </label>
                    <input type="url" id="userWebUrl" value="https://www.naver.com" readonly>
                    <!-- 
                        :url - urlAddr 전문적으로 입력받은 field. required(필수) attr을 부여 하면 web주소양식(https://www.) 자동검수 
                        1. readonly : 읽기전용 (server에 저장이 된 적이 있는 data를 불러오되 수정 불가) (ex> ID)
                        2. disabled : 비활성화 (입력자체불가. = server에 전송자체가 이루어 질 수 없음.)
                        3. enabled : disabled의 counter - 활성화(입력가능 = server에 전송 가능한 data)
                    -->
                </li>
                <li>
                    <label for="userPN">전화번호 : </label>
                    <input type="tel" id="userPN" placeholder="-를 뺀 숫자만 입력하세요." title="-를 뺀 숫자만 입력하세요.">
                    <!-- 한 줄로 전화번호를 입력받을 수 있는 field.(-제외) -->
                </li>
                <li>
                    <label for="qty">수량 : </label>
                    <input type="number" id="qty" min="1" max="10" step="1" value="1" required>
                    <!-- 
                        :number - 수량전문 Tag. 증가 및 감소가 가능한 spinner UI 제공. (강제변형하여 숫자만 입력하게 하는 전화번호,금액등에 사용 금지) - required 적용시 수량점검 기능
                        1. min - 최소 수량
                        2. max - 최대 수량
                        3. step - 1회 증/감시 작동할 수치.
                        4. value - 초기 수량
                    -->
                </li>
                <li>
                    <label for="sizeSet">규격 : </label>
                    <input type="range" id="sizeSet" min="-2" max="2" step="1" value="0">
                    <!-- 
                        :range - 범위 내 값을 선택하는  barbel UI. - slider형식으로 작동되는 input.
                        1. min - 최소 범위수치
                        2. max - 최대 범위수치
                        3. step - 1회 증/감시 작동할 수치.
                        4. value - 초기 설정수치
                     -->
                </li>
                <li>
                    <input type="submit" value="전송">
                </li>
            </ul>
        </fieldset>
    </form>
</body>
</html>
