<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form - input Tag's</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>HTML4 Input's</legend>
            <!-- ? data성격에 따른 title -->
             <ul>
                <li>
                    <label for="userID">ID : </label>
                    <!-- input과 연결되어 시각장애인들을 위한 보조 역할을 수행. -->
                    <input type="text" name="" id="userID" placeholder="아이디를 입력하세요">
                    <!-- type : 입력태그 유형. name : 입력태그의 그룹(backend). placeholder: 시각적보조요소 -->
                    <!-- ! id를 선사용 해야 하기때문에 backend와 상호협의하에.. -->
                    <!--
                    만약 임의사용해야할 시 반드시 "2개이상의 키워드조합. 앞자 소문자, 띄어쓰기, 특문모두안됨"
                    (camel방식) ex> cliUserId
                    -->
                </li>
                <li>
                    <!-- label[for="userPW"]{PW : }+input:password#userPW -->
                    <label for="userPW">PW : </label>
                    <input type="password" id="userPW">
                </li>
                <li>
                    <input type="radio" name="radioGroup" id="btn_radio1" checked>
                    <label for="btn_radio1">radio1</label>
                    <input type="radio" name="radioGroup" id="btn_radio2">
                    <label for="btn_radio2">radio2</label>
                    <input type="radio" name="radioGroup" id="btn_radio3">
                    <label for="btn_radio3">radio3</label>
                    <input type="radio" name="radioGroup" id="btn_radio4">
                    <label for="btn_radio4">radio4</label>
                </li>
                <!-- 
                    입력태그타입 radio(라디오 버튼)
                    1. name으로 "반드시" 그룹핑(grouping)해야만 중에 하나(or) 선택으로 작동.
                    2. 그렇기 때문에 id처럼 name 값을 직관적인 키워드2개 이상으로 구성.
                    3. checked attr을 이용해서 선행선택을 활성화 할 수 있다.
                    ! 4. value attr을 이용해 선택되었을 때 서버에 전송되는 값을 정할 수 있다. (backend)
                -->
                <!--todo. li>(input:checkbox#btn_chk$+label[for="btn_chk$"]{check$})*4 -->
                <li>
                    <input type="checkbox" id="btn_chk1" value="hby1" checked>
                    <label for="btn_chk1">check1</label>
                    <input type="checkbox" id="btn_chk2" value="hby2">
                    <label for="btn_chk2">check2</label>
                    <input type="checkbox" id="btn_chk3">
                    <label for="btn_chk3">check3</label>
                    <input type="checkbox" id="btn_chk4">
                    <label for="btn_chk4">check4</label>
                </li>
                <!-- 
                    입력태그타입 checkbox(체크박스)
                    1. name으로 우리가 그룹핑(grouping)할 필요 없음. 개별 작동(and toggle)로 작동에 지장없음.
                    2. 그렇기 때문에 id값을 직관적인 키워드2개 이상으로 구성.
                    3. checked attr을 이용해서 선행선택을 활성화 할 수 있다.
                    ! 4. value attr을 이용해 선택되었을 때 서버에 전송되는 값을 정할 수 있다. (backend)
                    ? 직관적인 내용을 값으로 전달 하면 안됨. (ex> 암구호 같은개념)
                -->
                <li>
                    <label for="comment">comment : </label>
                    <textarea id="comment" cols="30" rows="10">
                        alskdfalksjfalsfjlaks
                    </textarea>
                    <!-- 
                        텍스트영역
                        ! 1.현재는 cols,rows를 사용하지 않고 css로 대체.
                        2. tag 입력불가
                        3. resize 기능이 불편하기때문에 css로 꺼야함
                        4. 미리 값을 입력 할 경우 pre 태그처럼 공백을 그대로 표현함.
                        5. 글꼴 역시 기본 글꼴로 적용되어 css로 변경해야함.
                    -->
                </li>
                <li>
                    <label for="selectJob">직업 선택 : </label>
                    <select id="selectJob">
                        <optgroup label="구직자">
                            <option>무직</option>
                            <option>학생</option>
                        </optgroup>
                        <optgroup label="근로자">
                            <option>전문직</option>
                            <option>공무원</option>
                        </optgroup>
                    </select>
                    <!-- 
                        입력 선택(select)
                        1. 많은 수량의 선택항목을 목록형태로 제공하여 메뉴를 단축시키는 태그.
                        2. 항목 수 만큼의 option태그가 필요하고 radio,checkbox처럼 value로 값을 전달.
                        3. optgroup을 통해 중간 그룹 분리가 가능 하다.
                        ! multiple 속성값을 이용해 다중 선택을 지원 할 수는 있으나 사용법이 불편해 미사용.
                    -->
                </li>
                <li>
                    <input type="image" src="https://placehold.co/150x50?text=button" alt="imgButton">
                    <!-- 
                        기본 : 전송. 이미지 자체를 버튼으로 사용해야 할 때 쓰는 버튼.
                        ! css를 이용하면 어떠한 버튼이든 이미지화 할 수 있기 때문에 꼭 사용해야 하는 버튼은 아님
                    -->
                    <input type="button" value="비밀번호확인">
                    <!-- 
                        기본 : 호출 및 실행. 전송전 최종확인 UI, 모든 panel,popup등 호출. api 당기기(ex > 우편번호)
                    -->
                    <!-- ? 전송기능이 설정되지 않은 일반 버튼 -->
                    <input type="file">
                    <!-- 기본 : local(내컴퓨터) 파일 등록까지만 수행. -->
                    <input type="submit" value="전송">
                    <!-- 기본 : 전송. 속해있는 form내 모든 입력 양식 값들을 한번에 server로 전송. -->
                    <input type="reset" value="취소">
                    <!-- 기본 : 초기화. 작성되었던 모든 data를 초기화. (cache도 초기화) -->
                </li>
             </ul>
        </fieldset>
        <!-- ? data성격이 다른 input들을 그룹핑(grouping) -->
    </form>
    <form action="">
        <fieldset>
            <legend>HTML5 Input's</legend>
            <ul>
                <li>
                    <label for="userEmail">이메일 : </label>
                    <input type="email" id="userEmail" maxlength="16" autofocus required>
                    <!-- 
                        type="email" : email Address 전용. (키보드 셋팅 : 자동 @)
                        maxlength : 최대 자수 제어
                        autofocus : 자동 초점(activated)
                        required : 필수. 양식점검 (valid or invalid 판단)
                    -->
                </li>
                <li>
                    <label for="userURL">웹사이트 :</label>
                    <input type="url" id="userURL" value="https://www.sbsart.com" disabled >
                    <!-- 
                        type="url" : url address 전용. (키보드 셋팅 : 도메인 .com)
                        ! readonly : 읽기전용 (server에 저장된 적이 있는 data 불러오기. 수정 및 삭제 불가)
                        ! disabled : 비활성화 (입력 및 선택 자체를 막아 server에 전송 자체가 불가능하게)
                        ! enabled : disabled의 counter - 활성화(입력 및 선택 가능. = 전송시 server저장.)
                    -->
                </li>
                <li>
                    <!--todo. label[for='userPN']{전화번호:}+input:tel#userPN[placeholder='-를뺀숫자만입력하세요.'] -->
                    <label for="userPN">전화번호:</label>
                    <input type="tel" id="userPN" placeholder="-를뺀숫자만입력하세요." title="-를 뺀 전화번호숫자만 입력하세요.">
                    <!-- 
                        1. 숫자만 입력받는 전화번호 전용 양식. 키보드 셋팅도 숫자만 나오게 변경됨
                        2. title attr은 만약 label을 사용할 수 없을 시 시각장애인용 대체 속성으로 사용 가능함.
                        ! 분할처리 하면 안됨 - 010(tel) / 5665(tel) / 8312(tel) 안됨 - 01056658312(tel) 한번에.
                    -->
                </li>
                <li>
                    <label for="qty">수량 :</label>
                    <input type="number" id="qty" min="10" max="100" step="10" value="10" >
                    <!-- 수량전용. 절대 숫자만 입력되는 용도로 사용해서는 안됨. 음수지원불가 -->
                </li>
                <li>
                    <label for="sizeSet">사이즈 : </label>
                    <input type="range" id="sizeSet" min="200" max="300" step="5">
                    <!-- 범위내 값 설정 전용 ex> 가격대설정, 사이즈 범위설정.... 음수지원 -->
                </li>
                <!-- li*4>label+input -->
                <li>
                    <label for="typeDateTime">연,월,일,시,분 선택 :</label>
                    <input type="datetime-local" id="typeDateTime">
                </li>
                <li>
                    <label for="typeTime">시간 선택 :</label>
                    <input type="time" id="typeTime">
                </li>
                <li>
                    <label for="typeMonth">월 선택 :</label>
                    <input type="month" id="typeMonth">
                </li>
                <li>
                    <label for="typeWeek">주 선택 :</label>
                    <input type="week" id="typeWeek">
                </li>
                <li>
                    <label for="searchField">검색 : </label>
                    <input type="search" id="searchField">
                    <!-- 
                        검색어 전용 : 자체 전송, 자체 리셋 "x"버튼 생김. 자동완성기능(autoComplete)지원-backend용
                    -->
                </li>
                <li>
                    <label for="typeColor">색상선택 :</label>
                    <input type="color" id="typeColor">
                    <!-- colorPicker 호출. 색상 데이터화 하여 정렬 및 호출 및 생성에 도움. (ex> imageScanner..) -->
                </li>
                <li>
                    <input type="submit" value="전송">
                    <input type="reset" value="초기화">
                </li>
            </ul>
        </fieldset>
    </form>
    <!-- 
        form tag는 input 내 data를 담아 전송하는 역할을 해준다. 감싸는 위치가 중요한데 
        data input들을 포함시킬수 있는  공간을 확보하여 감싸주어야한다.
     -->
</body>
</html>
