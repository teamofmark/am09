<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todo. TABLE</title>
    <style>
        table{
            width: 100%;
        }
        td{
            border: 1px solid black; font-size: 20px;
        }
        td[colspan],
        td[rowspan]{
            /* css시간에 자세히 배울 예정 - [존재할경우] */
            background-color: red; color: white;
        }
    </style>
</head>
<body>
    <!-- table>caption{homework}+tbody>tr*3>td*10{ - $} -->
    <table>
        <caption>homework</caption>
        <tbody>
            <tr>
                <td colspan="5">1 - 1 ~ 1 - 5</td>
                <td rowspan="3">1 - 6 ~ 3 - 6</td>
                <td>1 - 7</td>
                <td>1 - 8</td>
                <td>1 - 9</td>
                <td rowspan="2">1 - 10 ~ 2 - 10</td>
            </tr>
            <tr>
                <td>2 - 1</td>
                <td>2 - 2</td>
                <td>2 - 3</td>
                <td>2 - 4</td>
                <td>2 - 5</td>
                <td>2 - 7</td>
                <td>2 - 8</td>
                <td>2 - 9</td>
            </tr>
            <tr>
                <td colspan="2">3 - 1 ~ 3 - 2</td>
                <td>3 - 3</td>
                <td>3 - 4</td>
                <td>3 - 5</td>
                <td colspan="4">3 - 7 ~ 3 - 10</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
