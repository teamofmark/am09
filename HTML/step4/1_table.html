<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table - 표</title>
</head>
<body>
    <table>
        <caption>월별저금내역</caption>
        <colgroup>
            <col style="background-color: lightcoral; width: 100px;">
            <col style="background-color: lightgreen; width: 300px;">
        </colgroup>
        <thead>
            <tr>
                <th>월</th>
                <th>금액</th>
                <!-- table heading -->
            </tr>
            <!-- table row -->
        </thead>
        <tbody>
            <tr>
                <td>1월</td>
                <td>180,000원</td>
                <!-- table data -->
            </tr>
            <tr>
                <td>2월</td>
                <td>100,000원</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th>총액</th>
                <td>280,000원</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
