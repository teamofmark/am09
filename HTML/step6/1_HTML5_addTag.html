<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5에서 새로 추가 된 Tag's</title>
    <style>
        body > ul li{border:1px solid black; width:250px; list-style:none;}
        body > ul li figure{position:relative;}
        body > ul li figure img{width:100%;}
        body > ul li figure:hover figcaption{display:block;}
        body > ul li figure figcaption{display:none; position:absolute; width:100%; height:100%; background-color:rgba(0,0,0,0.5); left:0; top:0;}
        body > ul li figure figcaption dl{text-align:center; color:white; padding:0;}
        body > ul li figure figcaption dl dt{font-size:24px;}
        body > ul li figure figcaption dl dd{margin:0;}
    </style>
</head>
<body>
    <figure>
        <img src="-.png" alt="" />
        <figcaption>아직 정의되지 않은 이미지</figcaption>
        <!-- 
            ? figure : 흉상,동상
            * 상징적인 의미를 담은 image의 경우에 사용 할 수 있는 Tag.
            * image의 비중이 text보다 주 일 경우도 사용 가능.
            * img Tag의 alt 대용으로도 사용 가능.(figcaption)
         -->
    </figure>
    <ul>
        <li>
            <figure>
                <img src="http://placehold.it/250x250" alt="example" />
                <figcaption>
                    <dl>
                        <dt>example Name</dt>
                        <dd>example descript</dd>
                        <dd>example price</dd>
                    </dl>
                </figcaption>
            </figure>
        </li>
    </ul>
      <!-- ! figure 방식의 목록 형태. = 장점: 다룰 재료가 많다(css) / 단점: codeLine자체가 두꺼워진다. -->
</body>
</html>
