<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5에서 새로 추가 된 Tag</title>
    <style>
        body > ul li{border:1px solid black; width:250px; list-style:none;}
        body > ul li figure{position:relative;}
        body > ul li figure img{width:100%;}
        body > ul li figure:hover figcaption{display:block;}
        body > ul li figure figcaption{display:none; position:absolute; width:100%; height:100%; background-color:rgba(0,0,0,0.5); left:0; top:0;}
        body > ul li figure figcaption dl{text-align:center; color:white; padding:0;}
        body > ul li figure figcaption dl dt{font-size:24px;}
        body > ul li figure figcaption dl dd{margin:0;}
    </style>
</head>
<body>
    <figure>
        <img src="https://placehold.co/150?text=TEST" alt="undefined">
        <figcaption>아직 정의되지 않은 이미지</figcaption>
    </figure>
    <!-- ul>li>figure>img+figcaption>dl>dt+dd*2 -->
    <ul>
        <li>
            <figure>
                <img src="https://placehold.co/150" alt="example">
                <figcaption>
                    <dl>
                        <dt>example Name</dt>
                        <dd>example Descript</dd>
                        <dd>example Price</dd>
                    </dl>
                </figcaption>
            </figure>
            <!--
                 figure - img가 주체가 되는 설명글(figcaption)만을 사용하는 확정구조(직계 내 다른 Tag 절대 금지)
                    1. 장점 : figcaption내부 구조에 다양한 Tag들이 사용 가능하기 때문에 구조상 이점이 많다.
                    2. 단점 : codeLine이 두꺼워진다.
                 -->
        </li>
    </ul>
    <time datetime="2025-02-06T10:30:00Z">2025년 2월 6일 오전 10시 30분</time>
    <!-- 
        ? 날짜, 시간 기록을 하는 time Tag.
        1. datetime은 위성시 기준으로 브라우저가 인식하는 연월일시분 이다. (yyyy-mm-dd)
        2. 날짜만? 2025-02-06 / 시간만? 10:30:00, Z는 그리니치 시간대를 나타내는 Zulu의 약자.
        3. pubdate attr -> kill (문서작성일)
    -->
    <progress value="20" max="100"></progress>
    <!--
     ? progress는 나타내고픈 진행 상황을 실시간으로 나타낼 때 사용 값을 value로 설정하고 최대값을 max로 설정하여 시각적 효과를 부여한다.
        = 시작이 있으면 끝이 반드시 있어야 다음 단계로 넘어갈 수 있음.
     -->
    <meter value="81" min="10" max="100" high="80" low="20"></meter>
    <!-- 
    ? meter는 현재 사용량, 소모된량 등의 상태(status)를 정지된 산출값으로 표현하여 모니터링 용도로 사용.
    value= 현재 값. min=최소값. max= 최대값. low는 낮음의 기준범위. high는 높음의 기준범위. optimum은 적당하다의 기준범위
    = 끝이라는게 발생되면 위험한 혹은 잘못된 상황.
    -->
    <ruby>
        韓 <rt>かん</rt>
    </ruby>
    <!-- ? 일본어를 사용 할 시에 일반적인 읽기방법과 다르게 읽는 경우 rt로해당 부분을 처리해준다. 이외 부가문장이 필요하면 <rp></rp>사용-->
</body>
</html>
