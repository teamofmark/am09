<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5에서 새로 추가 된 Tag's</title>
    <style>
        body > ul li{border:1px solid black; width:250px; list-style:none;}
        body > ul li figure{position:relative;}
        body > ul li figure img{width:100%;}
        body > ul li figure:hover figcaption{display:block;}
        body > ul li figure figcaption{display:none; position:absolute; width:100%; height:100%; background-color:rgba(0,0,0,0.5); left:0; top:0;}
        body > ul li figure figcaption dl{text-align:center; color:white; padding:0;}
        body > ul li figure figcaption dl dt{font-size:24px;}
        body > ul li figure figcaption dl dd{margin:0;}
    </style>
</head>
<body>
    <figure>
        <img src="-.png" alt="" />
        <figcaption>아직 정의되지 않은 이미지</figcaption>
        <!-- 
            ? figure : 흉상,동상
            * 상징적인 의미를 담은 image의 경우에 사용 할 수 있는 Tag.
            * image의 비중이 text보다 주 일 경우도 사용 가능.
            * img Tag의 alt 대용으로도 사용 가능.(figcaption)
         -->
    </figure>
    <ul>
        <li>
            <!-- <strong>example Name</strong>
            example descript
            example price -->
            <figure>
                <img src="https://placehold.co/250x250" alt="example" />
                <figcaption>
                    <dl>
                        <dt>example Name</dt>
                        <dd>example descript</dd>
                        <dd>example price</dd>
                    </dl>
                </figcaption>
            </figure>
        </li>
    </ul>
      <!-- ! figure 방식의 목록 형태. = 장점: 다룰 재료가 많다(css) / 단점: codeLine자체가 두꺼워진다. -->
    
    <time datetime="2026-01-27T09:35:00Z">2026년 1월 27일 오전 9시 35분</time>
    <!-- !  YYYY-MM-DD-HH-MM-SS  +@ MS-->
     <!-- 
        ? time = 시간"출력"태그
        * 1. 실시간 작동은 서버나 스크립트에서 결정할 문제. = 저장된시점을 불러오는 용도(ex> insta Feed, youtube, 게시글, 기사들....)
        * 2. datetime 에서 현재 서버 시각 정보나 위성시각 정보를 받아낼 수 있다.
        * 3. 1번의 용도에 따라 표시하는 부분만 서버나 스크립트에서 제작해주면 끝.
     -->
    <progress value="22" max="100"></progress>
    <!-- ? 진행도 : 나타내고픈 현재 진행 상황을 실시간으로 표현 할 때.-->
    <meter value="91" max="100" min="10" high="90" low="20"></meter> currentStatus : 10%
    <!-- 
        ? 게이지의 단위 : 현재 사용량,소모된량,위험수치,안정화수치...등등의 정지된 산출값에 적합.
        * high= 높다 경계, low = 낮다 경계, optimum = 적당하다
    -->
    <ruby>
        韓 <rt>かん</rt>
    </ruby>
    <!-- ? 일본어를 사용 할 시에 일반적인 읽기방법과 다르게 읽는 경우 rt로해당 부분을 처리해준다. 이외 부가문장이 필요하면 <rp></rp>사용-->
</body>
</html>
