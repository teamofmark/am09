<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>semantic Tag's</title>
</head>
<body>
    <!-- 
        ? semantic - 의미가있다.
        * 기존 Tag's들은 의미가 있어도 너무 추상적이어서 전용으로 사용하기 곤란한 부분이 많았음.
        * HTML5에서 완벽하게 규정을 하여 해당 용도 외 나머지 공간만이 기존 web 2.0 공간태그를 사용가능하게 변경
    -->
    <header>
        <p>
            모든 page에서 공통으로 사용하는 상단영역 (globalElement -> global).
            page 상단 logo(h1), navigation(nav), sideBox(div)등이 들어간다.
            통상적으로는 절대로 변경이 일어나면 안되는 영역이다.
        </p>
        <!-- h1{logo}+(nav>ul>li>a{menu})+div>input:button+button:button+a -->
        <h1>logo</h1>
        <nav>
            <ul>
                <li><a href="">menu</a></li>
            </ul>
        </nav>
        <div>
            <input type="button" value="cart">
            <button type="button">search</button>
            <a href="#">login</a>
        </div>
    </header>
</body>
</html>
