<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>semantic Web Tag</title>
</head>
<body>
    <header>
        <h1>logo</h1>
        <nav>
            <ul>
                <li><a href="#">menu</a></li>
            </ul>
        </nav>
        <!-- nav : 주 메뉴 등급에 해당하는 메뉴 영역 -->
        <div>
            <input type="button" value="search">
            <a href="#">login</a>
            <a href="#">cart</a>
        </div>
        <!-- sideBox : 우측 공간에 모여있는 버튼들. -->
    </header>
    <!-- 
        header : 모든 페이지에서 공통으로 사용하는 상단 영역. (global)
        대부분 공통으로 사용하는(사용자 임의 확정 구조) logo(h1),navigation(nav), sideBox(div or list)등이 들어간다.
        ! 통상적으로는 변경이 절대 일어나면 안되는 영역.
    -->

    <footer>
        <h2>LOGO</h2>
        <ul>
            <li><a href="">menu</a></li>
        </ul>
        <form action="">
            <fieldset><input type="email" name="" id=""><input type="submit" value=""></fieldset>
        </form>
        <address>Address content</address>
        <p>copyright</p>
        <ul>
            <li><a href="">SNS Link</a></li>
        </ul>
    </footer>
    <!-- 
        footer : 모든 페이지에서 공통으로 사용하는 하단 영역. (global)
        저작권정보,분쟁조정요소(개인정보취급방침,이용약관,교환및환불정책,증명/신고내용) = 여기까지 필수
        그 외 회사주소,전화번호,이메일, 구독 전송 등은 부가적사항
        ! 통상적으로는 변경이 절대 일어나면 안되는 영역.
    -->
</body>
</html>
