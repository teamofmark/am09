<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>a Tag - hyperLink</title>
    <style> 
        html, body, #targetAnchor{
            height: 100%;
            scroll-behavior: smooth;
        }
    </style>
</head>
<body>
    <h1>하이퍼링크 목록</h1>
    <p>
        hyperLink(연결 그 이상을 수행하는...)를 이용하여 원하는 URL및 페이지내 위치 이동,
        파일다운로드, 이메일보내기, 전화걸기 등을 배워보자.
    </p>
    <!-- todo ul>li*6>a -->
    <ul>
        <li><a href="https://www.naver.com" target="_blank">네이버 바로가기</a></li>
        <li><a href="https://www.daum.net" target="_self">다음 바로가기</a></li>
        <li><a href="../../HTML.zip">파일다운로드</a></li>
        <!-- 경로를 맞게 입력하여 파일명을 기재 하였을 때 download기능. -->
        <li><a href="mailto:teamofmark@gmail.com?subject=질문있습니다.">이메일보내기</a></li>
        <li><a href="tel:+821056658312">걸기</a></li>
        <!-- tel 방식은 클릭 및 터치만으로도 전화 걸기 가능-->
        <li><a href="#targetAnchor">바로가기</a></li>
        <!-- #(아이디)이름 을 적게 되면 지정된 위치로 이동 하는 버튼으로 사용 가능 -->
    </ul>
    <div id="targetAnchor">
        바로가기 목표지점
    </div>
</body>
</html>
